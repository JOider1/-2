        <div class="reg">
            <form action="#" method="post">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age" min="1" required><br><br>
                
                <label for="dob">Дата народження:</label>
                <input type="date" id="dob" name="dob" required><br><br>
                
                <label for="country">Країна:</label>
                <select id="country" name="country">
                    <option value="ua">Україна</option>
                    <option value="pl">Польща</option>
                    <option value="de">Німеччина</option>
                    <option value="us">США</option>
                </select><br><br>
                <label for="gender">Стать:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Чоловіча</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Жіноча</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Інше</label>
                </div><br><br>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Я погоджуюсь з правилами</label><br><br>
                
                <label for="comment">Коментар:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>
                
                <button type="submit">Відправити</button>
                <br>
                <button type="reset">Скинути</button>
            </form>
